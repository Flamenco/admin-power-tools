   use_content:
     type: toggle
     label: Copy content
     help: Copy the template's content
     highlight: 0
     default: 0
     options:
       1: Yes
       0: No
     validate:
       type: bool    
         
   use_title:
     type: toggle
     label: Copy title
     help: Copy the template's title
     highlight: 0
     default: 0
     options:
       1: Yes
       0: No
     validate:
       type: bool            

   use_media:
     type: toggle
     label: Copy media
     help: Copy the template's media
     highlight: 0
     default: 0
     options:
       1: Yes
       0: No
     validate:
       type: bool    
             
   blueprint:
     type: blueprint
