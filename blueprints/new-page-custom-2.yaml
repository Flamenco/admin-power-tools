slug:
 pattern: '[a-zA-Zа-яA-Я0-9_\-]+'
 min: 1
 max: 200

form:
 validation: loose
 fields:
 
   section:
       type: section
       title: Add Page Like

   title:
     type: text
     label: PLUGIN_ADMIN.PAGE_TITLE
     help: PLUGIN_ADMIN.PAGE_TITLE_HELP
     validate:
       required: true

   folder:
     type: text
     label: PLUGIN_ADMIN.FOLDER_NAME
     help: PLUGIN_ADMIN.FOLDER_NAME_HELP
     description: Leave blank to generate from title.
     validate:
       rule: slug
       required: false

   page_like:
    type: text
    label: Page like
    readonly: true
    validate:
      required: true

   use_parent:
     type: toggle
     label: Copy parent
     help: Copy the template's parent page
     highlight: 1
     default: 1
     options:
       1: Yes
       0: No
     validate:
       type: bool      
       
   use_template:
     type: toggle
     label: Copy template
     help: Copy the template's template
     highlight: 1
     default: 1
     options:
       1: Yes
       0: No
     validate:
       type: bool      
   
   use_taxonomy:
     type: toggle
     label: Copy taxonomy
     help: Copy the template's taxonomy
     highlight: 1
     default: 1
     options:
       1: Yes
       0: No
     validate:
       type: bool      

   use_body_classes:
     type: toggle
     label: Copy body classes
     help: Copy the template's body classes
     highlight: 1
     default: 1
     options:
       1: Yes
       0: No
     validate:
       type: bool      
         
